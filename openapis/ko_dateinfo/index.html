<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ko_dateinfo</title>
    <style>
        #result .title {
            font-weight: bold;
            font-size:1.5rem;
        }
    </style>
</head>
<body>
    GIT HUB PAGES 로 불가.
    <div>
        <input type="number" id="search_year" placeholder="연도" value="2021"/>
        <input type="number" id="search_month" placeholder="월"/>
        <button id="search_btn">검색</button>
    </div>
    <div id="result">
        <div id="getHoliDeInfo">
            <div class="title">국경일</div>
            <div class="content"></div>
        </div>
        <div id="getRestDeInfo">
            <div class="title">공휴일</div>
            <div class="content"></div>
        </div>
        <div id="getAnniversaryInfo">
            <div class="title">기념일</div>
            <div class="content"></div>
        </div>
        <div id="get24DivisionsInfo">
            <div class="title">24절기</div>
            <div class="content"></div>
        </div>
        <div id="getSundryDayInfo">
            <div class="title">잡절</div>
            <div class="content"></div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
