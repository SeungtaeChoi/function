<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css -->
        <link rel="stylesheet" href="./asset/plugin/uikit-3.7.1/css/uikit.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="./asset/plugin/uikit-3.7.1/js/uikit.min.js"></script>
        <script src="./asset/plugin/uikit-3.7.1/js/uikit-icons.min.js"></script>
    </head>
    <body style="padding:20px; background-color:#f6f6f6;">
        <table>
            <tbody>
                <tr>
                    <td style="vertical-align: top;">
                        <div style="margin-bottom:1em;">
                            <div class="uk-text-lead">제목</div>
                            <div><input type="text" id="inputProgressTitle" class="uk-input" placeholder="제목 입력" style="width:200px;"/></div>
                        </div>
                        <div>
                            <div class="uk-text-lead">진행률</div>
                            <div><input type="number" id="inputProgressNum" class="uk-input" placeholder="숫자만 입력" style="width:200px;"/></div>
                        </div>
                    </td>
                    <td>
                        <div style="background:#fff; padding:50px 70px 70px 70px;">
                            <table>
                                <tr>
                                    <td colspan="2"><input type="text" id="progressTitle" class="uk-input" placeholder="제목 없음" style="font-size:20px; border:none; padding:0;" readonly/></td>
                                </tr>
                                <tr>
                                    <td><progress id="progressBar" class="uk-progress" value="0" max="100" style="margin:0; width:300px;"></progress></td>
                                    <td><div id="progressBarText"></div></td>
                                </tr>
                            </table>
                            <div style="text-align:left;"></div>
                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="./index.js"></script>
    </body>
</html>
